<!doctype html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
	<body>
 <div id="app">
  <h2>Hot Dog</h2>
	<img src="./image/hot-dog.png"  alt="hot dog" />
  <div v-for="(hotdog,n) in hotdogs">
    <p>
    <span class="hotdog">{{hotdog}}</span> <button @click="removeHotdog(n)">Remove</button>
    </p>
  </div>
  
  <p>
    <input type="number" min = "0" v-model="newHotdog"> 
    <button @click="addHotdog">Add Hot Dog</button>
  </p>
  
</div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
 <script src="./js/app.js"></script>
    </body>
</html>
